---
# Surface
surface:
  equation: 1 - x*x - y*y - 2.5*exp(-(x*x/4 + y*y))
  scalars: "shape_index"
  plot: True

# Plot properties
lims:
  xmin: -2
  xmax: 2
  ymin: -2
  ymax: 2
  steps: 71

# Maps to display before the main surface plot
gaussmap: True
asymptotic_spherical_map: True

# Elements to plot on the surface 
normals:
  plot: False
  color: "green"
principal_dirs:
  plot: True
  colors: ["black", "orange"]
  draw_curves: False
asymptotic_dirs:
  plot: False
  colors: ["red", "blue"]
  draw_curves: True
parabolic_curves: True
ridges: False
flecnodes: False