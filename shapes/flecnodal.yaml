---
# Surface
surface:
  equation: x**2 + x*y + y**4
  scalars: "shape_index"
  plot: True

# Plot properties
lims:
  xmin: -1
  xmax: 1
  ymin: -1
  ymax: 1
  steps: 71

# Maps to display before the main surface plot
gaussmap: True
asymptotic_spherical_map: True

# Elements to plot on the surface 
normals:
  plot: False
  color: "green"
principal_dirs:
  plot: True
  colors: ["black", "orange"]
  draw_curves: False
asymptotic_dirs:
  plot: False
  colors: ["red", "blue"]
  draw_curves: True
parabolic_curves: True
ridges: False
flecnodes: False